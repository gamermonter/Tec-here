<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>www.techere.com.br</title>
        <link rel="stylesheet" href="css/global/global.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

<body>
    
    <div>
        <div class="container">
        <form id="cadastro-form" method="POST" action="../php/processa_login.php" onsubmit="return validarFormulario()">
        <h1>login</h1>
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Seu Email aqui" required>
                </div>

                <div class="form-group">
                    <label for="cpf">Cpf:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Seu CPF aqui" maxlength="14" oninput="mascaraCPF(this)" required>
                    <span id="cpf-message" style="color: red;"></span> <!--Mostra a mensagem de erro-->
                </div>

                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" name="data" id="data_nasc" placeholder="Sua data de Nascimento aqui" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" maxlength="10" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="confirma">Confirmar Senha:</label>
                    <input type="password" id="confirma" name="confirma" maxlength="10" minlength="6" placeholder="Confirme sua senha" required>
                </div>

                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <input type="file" id="foto" name="foto" accept="image/jpeg" required>
                </div>

               <button type="submit">Cadastrar</button>
               <a href="index.html">Voltar</a>
            </div>

        </form>

    </div>

    <script src="../js/validacao.js"></script>
    <script src="../js/verificacao.js"></script>
</body>
</html>
